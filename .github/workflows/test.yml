name: Initial pipeline

on: 
  workflow_dispatch:
    inputs:
      repoBranch:
        description: Select a branch for the workflow
        type: choice
        options:
        - main
        - dev
        - feature
        default: devops

  push:
    branches:
      - "dev"

jobs:
  setup:
    env: 
      repo: devops
      branch: dev
    name: setup the environment
    runs-on: ubuntu-latest
    steps:
      - run: echo "helllo $repo  $branch"
      - name: checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: technophilnomad/${{ github.event.inputs.repoBranch }}


